repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.12.4
  hooks:
    # Run the linter.
    - id: ruff-check
      args: [ --fix ]
    # Run the formatter in check mode (detect but don't fix formatting issues).
    - id: ruff-format
      args: [ --check ]

# Run tests before commit
- repo: local
  hooks:
    - id: pytest
      name: pytest
      entry: uv run pytest --no-cov -q
      language: system
      pass_filenames: false
      always_run: true
      stages: [pre-commit]
